<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인 성공</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
      font-family: 'Montserrat', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .success-container {
      background: #fff;
      border-radius: 22px;
      box-shadow: 0 8px 32px rgba(161,196,253,0.18);
      padding: 54px 44px;
      text-align: center;
      max-width: 400px;
    }
    .success-container .icon {
      font-size: 3.5rem;
      color: #4f8ef7;
      margin-bottom: 18px;
    }
    .success-container h1 {
      color: #4f8ef7;
      font-size: 2.1rem;
      margin-bottom: 14px;
      font-weight: 700;
    }
    .success-container p {
      color: #333;
      font-size: 1.08rem;
      margin-bottom: 28px;
    }
    .success-container a.button {
      display: inline-block;
      padding: 12px 34px;
      background: linear-gradient(90deg, #a1c4fd 0%, #4f8ef7 100%);
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.05rem;
      box-shadow: 0 4px 16px rgba(161,196,253,0.12);
      transition: background 0.2s;
    }
    .success-container a.button:hover {
      background: linear-gradient(90deg, #4f8ef7 0%, #a1c4fd 100%);
    }
  </style>
</head>
<body>
<div class="success-container">
  <div class="icon">🎉</div>
  <h1>로그인 성공!</h1>
  <p>환영합니다. 성공적으로 로그인하셨습니다.<br>이제 서비스를 자유롭게 이용하실 수 있습니다.</p>
  <a href="/" class="button">메인으로 이동</a>
</div>
</body>
</html>
