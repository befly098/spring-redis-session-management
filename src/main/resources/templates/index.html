<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Redis Testbed 메인</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
      font-family: 'Montserrat', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .main-container {
      background: rgba(255,255,255,0.95);
      border-radius: 24px;
      box-shadow: 0 12px 32px rgba(253,160,133,0.15);
      padding: 56px 48px;
      text-align: center;
      max-width: 420px;
    }
    .main-container h1 {
      color: #fda085;
      font-size: 2.4rem;
      margin-bottom: 18px;
      font-weight: 700;
    }
    .main-container p {
      color: #333;
      font-size: 1.1rem;
      margin-bottom: 32px;
    }
    .main-container a.button {
      display: inline-block;
      padding: 14px 38px;
      background: linear-gradient(90deg, #f6d365 0%, #fda085 100%);
      color: #fff;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      box-shadow: 0 4px 16px rgba(253,160,133,0.12);
      transition: background 0.2s;
    }
    .main-container a.button:hover {
      background: linear-gradient(90deg, #fda085 0%, #f6d365 100%);
    }
  </style>
</head>
<body>
<div class="main-container">
  <h1>Redis Testbed</h1>
  <p>빠르고 안전한 세션 관리, <br>Redis 기반 실습 프로젝트에 오신 것을 환영합니다!</p>
  <a href="/api/members/login" class="button">로그인 바로가기</a>
</div>
</body>
</html>
